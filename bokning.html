        <div class="mySlides fade">

        <div class="mySlides fade">
          <img src="images/hotellBild11.jpg" alt="bild tre slideshow" class="bilderSlide">

      <a class="linkNotText" href="hitta.html"> HITTA </a>

    <div class="spaltBokning">
      <div class="formular">
        <div class="row booking">
          <div class="col-sm-1"></div>
          <div class="container col-sm-10 text-background">
            <div class="row">
              <div class="col-sm-4"></div>
              <div class="boxFormular">
                <h3><br>Boka Hotellrum</h3>
              </div>
            </div>
            <form class="form-horizontal">
              <div class="form-group">
                <label class="labelFormular" for="number1">Förnamn:</label>
                <div class="boxFormular">
                  <input type="text" class="placeholderFormular" id="number1" placeholder="Förnamn">
                </div>
              </div>
              <div class="form-group">
                <label class="labelFormular" for="number">Efternamn:</label>
                <div class="boxFormular">
                  <input type="text" class="placeholderFormular" id="number2" placeholder="Efternamn">
                </div>
              </div>
              <div class="form-group">
                <label class="labelFormular" for="number">Personnummer:</label>
                <div class="boxFormular">
                  <input type="text" class="placeholderFormular" id="number3" placeholder="Personnummer">
                </div>
              </div>
              <div class="form-group">
                <label class="labelFormular" for="number4">Telefonnummer:</label>
                <div class="boxFormular">
                  <input type="text" class="placeholderFormular" id="number4" placeholder="Telefonnummer">
                </div>
              </div>
              <div class="form-group">
                <label class="labelFormular" for="number5">E-postadress:</label>
                <div class="boxFormular">
                  <input type="text" class="placeholderFormular" id="number5" placeholder="Epost">
                </div>
              </div>
              <div class="form-group">
                <label class="labelFormular" for="number7">Typer av rum:</label>
                <div class="boxFormular">
                  <select class="placeholderFormular" id="number7">
                        <option>Standardrum</option>
                        <option>Familjerum</option>
                        <option>Businessrum</option>
                        </select>
                </div>
              </div>
              <div class="form-group">
                <label class="labelFormular" for="number">Antal personer:</label>
                <div class="boxFormular">
                  <input type="text" class="placeholderFormular" id="number" placeholder="Skriv in antalet personer">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-4 boxFormular">
                  <button type="submit" class="btn btn-default">Skicka</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    </footer>
  </div>
  <script>
    var slideIndex = 0;
    showSlides();

    function showSlides() {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) {
        slideIndex = 1
      }
      slides[slideIndex - 1].style.display = "block";
      setTimeout(showSlides, 4000); // Change image every 2 seconds
    }
  </script>
</body>
